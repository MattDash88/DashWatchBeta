dispatch:
  # All traffic routed to tpe-2020 app
  - url: "tpe2020.dashwatch.org/*"
    service: dw-tpe2020
  
  # All traffic routed to dash-watch-beta app
  - url: "beta.dashwatch.org/*"
    service: dash-watch-beta

  # All traffic routed to dash-watch-beta app
  - url: "*.dashwatchbeta.org/*"
    service: dash-watch-beta

  # All traffic routed to dash-watch-beta app
  - url: "dashwatchbeta.org/*"
    service: dash-watch-beta